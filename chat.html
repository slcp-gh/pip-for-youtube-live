<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #controls {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
      gap: 8px;
      border-bottom: 1px solid #333;
    }

    #controls button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #controls button:hover {
      background: rgba(255,255,255,0.2);
    }

    #controls .title {
      flex: 1;
      color: #fff;
      font-size: 13px;
      font-family: 'Roboto', Arial, sans-serif;
      opacity: 0.9;
    }

    #close-btn {
      background: #c00 !important;
    }

    #close-btn:hover {
      background: #e00 !important;
    }

    #chat-frame {
      flex: 1;
      width: 100%;
      border: none;
      background: #0f0f0f;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <span class="title">üí¨ „É©„Ç§„Éñ„ÉÅ„É£„ÉÉ„Éà</span>
      <button id="pop-out" title="YouTube„ÅßÈñã„Åè">‚Üó</button>
      <button id="close-btn" title="Èñâ„Åò„Çã">‚úï</button>
    </div>
    <iframe id="chat-frame"></iframe>
  </div>

  <script>
    // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„ÉÅ„É£„ÉÉ„ÉàURL„ÇíÂèñÂæó
    const params = new URLSearchParams(window.location.search);
    const chatUrl = params.get('chatUrl');

    if (chatUrl) {
      document.getElementById('chat-frame').src = chatUrl;
    }

    // Èñâ„Åò„Çã„Éú„Çø„É≥
    document.getElementById('close-btn').addEventListener('click', () => {
      window.close();
    });

    // YouTube„ÅßÈñã„Åè„Éú„Çø„É≥
    document.getElementById('pop-out').addEventListener('click', () => {
      if (chatUrl) {
        window.open(chatUrl, '_blank');
      }
    });

    // Esc„Ç≠„Éº„ÅßÈñâ„Åò„Çã
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
