<!DOCTYPE html>
<html>
<head>
  <title>アイコン生成</title>
</head>
<body>
  <h2>アイコンプレースホルダー</h2>
  <p>以下のSVGコードを使用して、icon16.png、icon48.png、icon128.pngを作成してください。</p>
  <p>または、オンラインSVG to PNGコンバーターを使用してください。</p>

  <h3>SVGコード:</h3>
  <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <rect width="128" height="128" fill="#FF0000"/>
    <rect x="20" y="20" width="88" height="88" fill="white" rx="8"/>
    <rect x="70" y="50" width="38" height="28" fill="#FF0000" rx="2"/>
    <text x="35" y="75" font-family="Arial" font-size="28" font-weight="bold" fill="#FF0000">YT</text>
    <text x="75" y="72" font-family="Arial" font-size="12" font-weight="bold" fill="white">C</text>
  </svg>

  <p><strong>注意:</strong> このHTMLファイルは開発用です。実際のアイコン画像を生成するには、上記のSVGを使用してPNG画像を作成し、icons/フォルダに配置してください。</p>
</body>
</html>
